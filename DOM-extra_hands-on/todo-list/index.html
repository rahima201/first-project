<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the to-do list -->
    <div class="todo-container">
      <!-- Heading for the to-do list -->
      <h1>To-Do-List</h1>

      <br /><!-- Adds a line break for spacing -->

      <!-- Input field for entering a new task -->
      <input type="text" id="task" placeholder="Add a new task" />

      <!-- Button to add a new task -->
      <button id="addTask">Add</button>

      <!-- List where tasks will be added -->
      <ul id="taskList">
        <!-- Task list will be added here with DOM Manipulation. -->
      </ul>
    </div>

    <!-- Links an external JavaScript file for functionality -->
    <script src="script.js"></script>
  </body>
</html>
